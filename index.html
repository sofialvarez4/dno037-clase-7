<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios" />
        <link href="style.css" rel="stylesheet" />
        <title>USGS Earthquakes</title>
    </head>
    <body class="portada">
        <div class="container">
            <header>

                <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50" fill="#fae0e4">
                    <title>53_Alarm_v15</title>
                    <path d="M22.82,34.26a3.72,3.72,0,0,1-5.29,0L9.9,26.63a3.84,3.84,0,0,1,0-5.29,3.57,3.57,0,0,1,5.17,0L22.82,29A3.72,3.72,0,0,1,22.82,34.26ZM73.74,58.49l1.11,16.73v6.64H50v-36H43.85c-4.55,0-9.23,2.33-10.09,13.41L32.53,75.46v6.4H25.15V75.22l1.23-16.73c.74-10.7,5.78-20.05,17.47-20.05H56.27C67.71,38.44,73,47.29,73.74,58.49ZM25.15,87.39h49.7v5.54H25.15Zm21.16-65.8V10.76A3.78,3.78,0,0,1,50,7.07a3.7,3.7,0,0,1,3.69,3.69V21.59A3.71,3.71,0,0,1,50,25.28,3.79,3.79,0,0,1,46.31,21.59ZM90.1,26.88,82.47,34.5a3.69,3.69,0,1,1-5.29-5.16l7.75-7.75a3.79,3.79,0,0,1,5.17,0A3.84,3.84,0,0,1,90.1,26.88Z"></path>
                </svg>
            USGS Earthquakes</h1>
                <h2>Temblores M4.0+ en la última semana. Datos actualizados cada minuto.</h2>
            </header>
            <main>
                <section></section>
            </main>
            <footer>
                <p><a href="https://github.com/sofialvarez4">Sofía Álvarez R.</a> <a href="https://github.com/sofialvarez4/dno037-clase-7">DNO037</a></p>
            </footer>
        </div>
        <select name="select" id="opciones">
            <option>Todos</option>
            <option value="Chile">Chile</option>
            <option value="China">China</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Taiwan">Taiwan</option>
            <option value="Japan">Japón</option>
            <option value="Philippines">Filipinas</option>

        </select>
        <!--Primero vamos a buscar la versión más reciente de jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(function() {
                $.getJSON("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojson", 
                    function (data){
                    
                    console.log(data);
                    
                    var masdecuatro = [];

                    data.features.forEach(x => {
                        if(x.properties.mag > 3.9){
                            masdecuatro.push(x)
                        }
                    });

                    console.log (masdecuatro);

                    //una pequeña función para convertir un dato de más abajo
                    function t(unix_timestamp) {
                        var date = new Date(unix_timestamp);
                        return date;
                    }
                    //un forEach para construir cada temblor
                    masdecuatro.forEach(function (temblor, i) {
                        var articuloTipo;
                        //algunas alternativas de contenido para la variable articuloTipo
                        if (temblor.properties.place.includes("Chile")) {
                            articuloTipo = '<article class="cl">';
                        } else if (temblor.properties.place.includes("China")) {
                            articuloTipo = '<article class="ch">';
                        } else if (temblor.properties.place.includes("Indonesia")) {
                            articuloTipo = '<article class="id">';
                        } else if (temblor.properties.place.includes("Taiwan")) {
                            articuloTipo = '<article class="tw">';
                        } else if (temblor.properties.place.includes("Japan")) {
                            articuloTipo = '<article class="jp">';
                        } else if (temblor.properties.place.includes("Philippines")) {
                            articuloTipo = '<article class="ph">';
                        } else {
                            articuloTipo = '<article class="etc">';
                        }
                        //aplicación del articuloTipo y la pequeña función
                        $("section").append(articuloTipo + "<h2>" + temblor.properties.mag.toFixed(1) + "</h2><p>" + temblor.properties.place + "</p><p><a href='" + temblor.properties.url + "' target='_blank'>" + t(temblor.properties.time) + "</a></p></article>");
                    });
                    //algo más para operar con el menú
                    var valor;
                    $("#opciones").change(function () {
                        valor = $("select").val();
                        if (valor == "Chile") {
                            $(".cl").fadeTo("slow", 1);
                            $(".ch, .id, .tw, .jp, .ph, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "China") {
                            $(".ch").fadeTo("slow", 1);
                            $(".cl, .id, .tw, .jp, .ph, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Indonesia") {
                            $(".id").fadeTo("slow", 1);
                            $(" .cl, .ch, .tw, .jp, .ph, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Taiwan") {
                            $(".tw").fadeTo("slow", 1);
                            $(".cl, .ch, .id, .jp, .ph, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Japan") {
                            $(".jp").fadeTo("slow", 1);
                            $(".cl, .ch, .id, .tw, .ph, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Philippines") {
                            $(".ph").fadeTo("slow", 1);
                            $(".cl, .ch, .id, .tw, .jp,.etc").fadeTo("slow", 0.1);
                        } else {
                            $(".cl, .ch, .id, .tw, .jp, .ph, .etc").fadeTo("slow", 1);
                        }
                    });
                }); // cierro $.getJSON({})
            }); //cierro ready(function(){})
        </script>
    </body>
</html>
